{% extends 'base.html' %}

{% block title %}{{item.title}} - {% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-3 my-4">
      <a href="{{ url_for('edit_item', item_id=item_id)}}"  class="btn btn-primary"> Edit item</a>
      <form class="delete-form" method="POST" action="{{ url_for('delete_item', item_id = item_id)}}">
        {{ deleteItemForm.hidden_tag() }}
        {{ deleteItemForm.submit(class="btn btn-danger") }} 
      </form>

    </div>
    <div class="col-lg-9">
        <div class="card mt-4">
            <div class="embed-responsive embed-responsive-16by9">
              <img class="card-img-top embed-responsive-item" src="{{ url_for('uploads', filename=item.image) }}" alt="Your Image">
            </div> 
              <div class="card-body">
                <h3 class="card-title">{{ item.title }}</h3>
                <p class="card-text">{{ item.description }}</p>
              </div>
        </div>

    </div>
</div>
{% endblock%}
