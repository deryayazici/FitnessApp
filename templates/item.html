{% extends 'base.html' %}

{% block title %}{{item.title}} - {% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-3 my-4">

    </div>
    <div class="col-lg-9">
        <div class="card mt-4">
            <div class="embed-responsive embed-responsive-16by9">
                <img class="card-img-top embed-responsive-item" src="{{ url_for('static', filename='images/yoga.jpg')}}" alt="">
              </div> 
              <div class="card-body">
                <h3 class="card-title">{{ item.title }}</h3>
                <p class="card-text">{{ item.description }}</p>
              </div>
        </div>

    </div>
</div>
{% endblock%}
